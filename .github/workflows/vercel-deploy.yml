name: CI/CD Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup-and-lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 3️⃣ Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Run ESLint
      - name: Run ESLint
        run: pnpm exec eslint . --ext .js,.jsx,.ts,.tsx

      # 6️⃣ Run Prettier check
      - name: Run Prettier
        run: pnpm exec prettier --check .

  type-check:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    needs: setup-and-lint

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript Type Checking
        run: pnpm exec tsc --noEmit

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: type-check
    if: success()

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Vercel
        run: pnpm exec vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
