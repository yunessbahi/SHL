name: CI/CD Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 1️⃣ Optional: you can remove this job entirely if no linting is needed
  setup-and-lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ❌ Comment out ESLint
      #- name: Run ESLint
      #  run: pnpm exec eslint . --ext .js,.jsx,.ts,.tsx

      # Prettier is optional too
      - name: Run Prettier
        run: pnpm exec prettier --check .

  type-check:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    needs: setup-and-lint

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript Type Checking
        run: pnpm exec tsc --noEmit

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: type-check
    if: success()

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add vercel -D

      - name: Deploy to Vercel
        run: pnpm exec vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
